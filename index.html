<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>

</head>
<body>
    <div id="game-container" class="w-screen h-screen bg-violet-700 grid mx-auto place-content-center ">

        <!-- ========== Start game content ========== -->
        <div class="grid grid-cols-1 w-[800px] mx-auto gap-8 place-content-center bg-white rounded-md shadow-xl py-8">
            
            <div class="text-3xl text-center text-slate-500 font-semibold">Number Guess Game</div>
            <hr class="border-1 border-slate-400">

            <div class="px-10">
                <div id="game-live" class="flex justify-center text-slate-300 gap-2">
                    <svg width="50px" height="50px" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M2 9.1371C2 14 6.01943 16.5914 8.96173 18.9109C10 19.7294 11 20.5 12 20.5C13 20.5 14 19.7294 15.0383 18.9109C17.9806 16.5914 22 14 22 9.1371C22 4.27416 16.4998 0.825464 12 5.50063C7.50016 0.825464 2 4.27416 2 9.1371Z"></path> </g></svg>
                    <svg width="50px" height="50px" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M2 9.1371C2 14 6.01943 16.5914 8.96173 18.9109C10 19.7294 11 20.5 12 20.5C13 20.5 14 19.7294 15.0383 18.9109C17.9806 16.5914 22 14 22 9.1371C22 4.27416 16.4998 0.825464 12 5.50063C7.50016 0.825464 2 4.27416 2 9.1371Z"></path> </g></svg>
                    <svg width="50px" height="50px" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M2 9.1371C2 14 6.01943 16.5914 8.96173 18.9109C10 19.7294 11 20.5 12 20.5C13 20.5 14 19.7294 15.0383 18.9109C17.9806 16.5914 22 14 22 9.1371C22 4.27416 16.4998 0.825464 12 5.50063C7.50016 0.825464 2 4.27416 2 9.1371Z"></path> </g></svg>
                    <svg width="50px" height="50px" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M2 9.1371C2 14 6.01943 16.5914 8.96173 18.9109C10 19.7294 11 20.5 12 20.5C13 20.5 14 19.7294 15.0383 18.9109C17.9806 16.5914 22 14 22 9.1371C22 4.27416 16.4998 0.825464 12 5.50063C7.50016 0.825464 2 4.27416 2 9.1371Z"></path> </g></svg>
                    <svg width="50px" height="50px" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M2 9.1371C2 14 6.01943 16.5914 8.96173 18.9109C10 19.7294 11 20.5 12 20.5C13 20.5 14 19.7294 15.0383 18.9109C17.9806 16.5914 22 14 22 9.1371C22 4.27416 16.4998 0.825464 12 5.50063C7.50016 0.825464 2 4.27416 2 9.1371Z"></path> </g></svg>
                </div>

                <!-- guess start and end number -->
                <div id="number-input-content" class="flex flex-col justify-center items-center my-8">
                    <div class="inputs-content flex items-center p-1.5 border border-slate-400 overflow-hidden rounded-full text-slate-500 text-lg">
                        <input type="number" name="minNumber" class="px-2 py-1 w-20 rounded-full bg-slate-200 text-center font-semibold focus:outline-0" placeholder="Start">
                        <span class="mx-4 capitalize text-lg font-semibold"> to </span>
                        <input type="number" name="maxNumber" class="px-2 py-1 w-20 rounded-full bg-slate-200 text-center font-semibold focus:outline-0" placeholder="End">
                    </div>
                    <span class="validation-message mt-1 text-red-400 text-sm font-semibold"></span>
                </div>
                
                <!-- guessing number content -->
                <div id="guessing-number-content" class="h-48 flex justify-evenly items-center">
                    <div class="computer flex justify-center items-center flex-col">
                        <input type="number" class="bg-slate-500 border-4 border-slate-300 w-24 h-24 rounded-full text-4xl text-center text-red-500 font-semibold focus:outline-0 pointer-events-none select-none">
                        <span class="mt-4 font-semibold text-slate-500 capitalize">computer</span>
                    </div>

                    <span class="text-4xl font-semibold text-slate-500 hidden">
                        <span class="resultMsg block"></span>
                        <button class="mt-5 mx-auto block text-sm text-white px-6 py-2 bg-green-600 rounded-md" onclick="location.reload()">Try again!</button>
                    </span>

                    <div class="guessInput flex justify-center items-center flex-col">
                        <input type="number" class="bg-slate-500 border-4 border-slate-300 focus:border-orange-500 w-24 h-24 rounded-full text-4xl text-center text-red-500 font-semibold focus:outline-0 pointer-events-none select-none">
                        <span class="mt-4 font-semibold text-slate-500 capitalize">you</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- ========== End game content ========== -->
    </div>

    <script src="./script.js"></script>
</body>
</html>
